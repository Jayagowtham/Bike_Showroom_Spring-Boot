<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Employee Record-Page</title>
</head>

<body>

	<div class="container">
		<h3>Employee-Detail Record</h3>

		<table class="table">
            <thead class="table-dark">
				<tr>
					<th scope="col">Employee_ID</th>
					<th scope="col">Employee_Name</th>
					<th scope="col">Working-Department</th>
					<th scope="col">Attendance</th>
					<th scope="col">Avail_leave Days</th>
					<th scope="col">Checkin-Time</th>
					<th scope="col">Employee-Type</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${allEmployees}">
					<td th:text="${employee.employee_id}"></td>
					<td th:text="${employee.employee_name}"></td>
					<td th:text="${employee.dept}"></td>
					<td th:text="${employee.attendance}"></td>
					<td th:text="${employee.leave_day}"></td>
					<td th:text="${employee.checkin}"></td>
					<td th:text="${employee.status}"></td>
					<td>
						<a th:href="@{/EmployeePage/edit/{id} (id=${employee.employee_id})}" class="btn btn-info">Edit</a>
						<a th:href="@{/EmployeePage/delete/{id} (id=${employee.employee_id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/EmployeePage/add" class="btn btn-info">Add New Employee Record</a><br>
