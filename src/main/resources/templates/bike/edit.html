<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bike Showroom</title>
  </head>
  
  <body>
    
    <div class="container w-50">
		<h1>Update the Bike Details</h1>
		
		<form th:action="@{/BikePage/edit}" th:object="${obj}" method="post">
			<div class="form-group">
				<label>Bike Model</label><input type="text" th:field="*{model}" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label>Bike Brand</label><input type="text" th:field="*{brand}" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Price</label><input type="text" th:field="*{price}" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Mileage</label><input type="text" th:field="*{mileage}" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Count-Available</label><input type="text" th:field="*{count}" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Update Bike Info</button> 

		</form>
		
	</div>
s
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
