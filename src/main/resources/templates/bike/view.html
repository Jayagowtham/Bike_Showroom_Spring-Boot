<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Bike Data Page</title>
</head>

<body>

	<div class="container">
		<h3>Bike Entry List</h3>

		<table class="table">
            <thead class="table-dark">
				<tr>
					<th scope="col">BikeModel</th>
					<th scope="col">BikeBrand</th>
					<th scope="col">Price</th>
					<th scope="col">Mileage</th>
					<th scope="col">Count</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bike:${allBikes}">
					<td th:text="${bike.model}"></td>
					<td th:text="${bike.brand}"></td>
					<td th:text="${bike.price}"></td>
					<td th:text="${bike.mileage}"></td>
					<td th:text="${bike.count}"></td>
					<td>
						<a th:href="@{/BikePage/edit/{id} (id=${bike.model})}" class="btn btn-info">Edit</a>
						<a th:href="@{/Bikepage/delete/{id} (id=${bike.model})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/BikePage/add" class="btn btn-info">Add New bike Record</a><br>
		
		<form action="/search/brand">
			<input type="text" placeholder="Search Bike by Brand name" class="form-control w-25" name="key">
			<input type="submit" value="Search" class="btn btn-success">
		</form>
		<form action="/search/priceandmileage">
			<input type="text" placeholder="Search Bike by Price less than" class="form-control w-25" name="PAM">
			<!-- <input type="text" placeholder="Search Bike by Mileage more than" class="form-control w-25" name="PAM">   -->
			<input type="submit" value="Search" class="btn btn-success">
		</form>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
